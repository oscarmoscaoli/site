<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Colorir Simples</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { color: #333; }

        /* Área do Desenho */
        .canvas-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-width: 90%;
        }

        /* Estilo do SVG */
        svg {
            height: 300px; 
            width: 300px;
            cursor: crosshair; /* Muda o cursor para indicar precisão */
        }

        /* Importante: Traços não devem ser pintados, apenas preenchimentos */
        path, circle, rect {
            transition: fill 0.2s; /* Suaviza a troca de cor */
        }
        
        /* Classe para impedir que linhas pretas sejam pintadas */
        .nao-pintar {
            pointer-events: none; /* O clique "atravessa" a linha preta */
        }

        /* Paleta de Cores */
        .paleta {
            display: flex;
            gap: 15px;
            background: white;
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cor-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cor-btn:hover { transform: scale(1.1); }
        .cor-btn.ativa { border-color: #333; transform: scale(1.2); }

    </style>
</head>
<body>

    <h1>Toque para Pintar</h1>

    <div class="canvas-container">
        <svg viewBox="0 0 100 100" id="desenho">
            
            <circle cx="35" cy="35" r="15" fill="#fff" stroke="black" stroke-width="2" />
            <circle cx="65" cy="35" r="15" fill="#fff" stroke="black" stroke-width="2" />
            <circle cx="35" cy="65" r="15" fill="#fff" stroke="black" stroke-width="2" />
            <circle cx="65" cy="65" r="15" fill="#fff" stroke="black" stroke-width="2" />
            
            <circle cx="50" cy="50" r="12" fill="#fff" stroke="black" stroke-width="2" />
            
            <rect x="48" y="65" width="4" height="30" fill="#fff" stroke="black" stroke-width="2" />

        </svg>
    </div>

    <div class="paleta" id="paleta">
        <div class="cor-btn ativa" style="background-color: #FF5733;" onclick="mudarCor(this, '#FF5733')"></div>
        <div class="cor-btn" style="background-color: #33FF57;" onclick="mudarCor(this, '#33FF57')"></div>
        <div class="cor-btn" style="background-color: #3357FF;" onclick="mudarCor(this, '#3357FF')"></div>
        <div class="cor-btn" style="background-color: #F3FF33;" onclick="mudarCor(this, '#F3FF33')"></div>
        <div class="cor-btn" style="background-color: #FF33F6;" onclick="mudarCor(this, '#FF33F6')"></div>
        <div class="cor-btn" style="background-color: #ffffff; border: 1px solid #ccc;" onclick="mudarCor(this, '#ffffff')"></div> </div>

    <script>
        // 1. Variável para guardar a cor atual (começa com a primeira da paleta)
        let corAtual = '#FF5733';

        // 2. Função para selecionar a cor na paleta
        function mudarCor(elemento, cor) {
            corAtual = cor;
            
            // Visual: remove a classe 'ativa' de todos e adiciona no clicado
            document.querySelectorAll('.cor-btn').forEach(btn => btn.classList.remove('ativa'));
            elemento.classList.add('ativa');
        }

        // 3. Lógica Principal: Adicionar evento de clique no SVG inteiro
        const svgElemento = document.getElementById('desenho');

        svgElemento.addEventListener('click', function(e) {
            // Verifica onde o usuário clicou (o 'target')
            const alvo = e.target;

            // Se o usuário clicou em uma forma (circle, rect, path, etc.)
            // E se essa forma NÃO for o próprio container SVG
            if (alvo.tagName !== 'svg') {
                // Aplica a cor atual ao atributo 'fill' (preenchimento)
                alvo.setAttribute('fill', corAtual);
                
                // Animaçãozinha simples (opcional)
                alvo.style.opacity = 0.5;
                setTimeout(() => alvo.style.opacity = 1, 100);
            }
        });
    </script>
</body>
</html>
